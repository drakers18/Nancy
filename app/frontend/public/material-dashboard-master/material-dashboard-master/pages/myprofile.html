<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
   
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light grey background */
            color: white; /* White text */
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #007BFF; /* Blue color */
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            justify-content: space-between; /* Distribute items evenly */
        }

        .sidebar .logo {
            margin-bottom: 30px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .sidebar .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar ul li {
            padding: 12px;
            margin: 10px 0;
            background-color: #0056b3; /* Slightly darker blue */
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }

        .sidebar ul li:hover {
            background-color: #004085; /* Even darker blue on hover */
        }

        /* Content Styles */
       

    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        Nancy.io
    </div>

    <!-- Profile Picture and Greeting Message (Above Sidebar Buttons) -->
    <div class="profile">
        <img src="https://via.placeholder.com/150" alt="User Profile Picture">
        <div>Hello, username!</div> <!-- Changed to "Hello, username!" -->
    </div>

    <!-- Sidebar Buttons -->
    <ul>
        <li>Dashboard</li> <!-- New Dashboard Button -->
        <li>MyProfile</li>
        <li>Settings</li>
    </ul>

    <!-- Log Out Button at the Bottom -->
    <div class="logout-container">
        <ul>
            <li>Log Out</li>
        </ul>
    </div>
</div>

<!-- Main Content -->
<div class="content">
    <h1>My Profile</h1> <!-- Centered MyProfile header -->

    <!-- My Portfolio Header -->
    <div class="my-portfolio-header">My Portfolio</div>

    <!-- Pie Chart -->
    <div class="pie-chart-container">
        <canvas id="pie-chart"></canvas>
    </div>

    <!-- Total Header and Value -->
    <div class="total-header">Total</div>
    <div class="total-value" id="total-value">$0.00</div>
</div>

<!-- Stock Prices Section -->
<div class="stock-prices">
    <div class="stock1" id="stock1">Stock 1: $150.50</div> <!-- Example price for Stock 1 -->
    <div class="stock2" id="stock2">Stock 2: $210.75</div> <!-- Example price for Stock 2 -->
    <div class="stock3" id="stock3">Stock 3: $135.25</div> <!-- Example price for Stock 3 -->
</div>


<script>
    // Pie chart data
    
</script>
</body>
</html>
